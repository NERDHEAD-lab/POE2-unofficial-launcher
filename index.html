<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PoE Unofficial Launcher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;

            display: flex;
            flex-direction: column;
        }

        .markdown-body {
            max-width: 800px;
            width: 100%;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, .1);
        }

        main {
            flex: 1;
            width: 100%;
            display: block;
        }
    </style>
</head>

<body>
    <main>
        <article id="content" class="markdown-body">Loading...</article>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const RAW_BASE =
            "https://raw.githubusercontent.com/NERDHEAD-lab/POE2-unofficial-launcher/master/";

        const renderer = {
            image({ href, title, text }) {
                const params = new URLSearchParams(window.location.search);
                const docsParam = params.get('docs');
                const isRelative = !/^https?:\/\//i.test(href);
                if (isRelative) {
                    // Normalize path: handle ../ or ./
                    let cleanHref = href.replace(/^\.\//, "");
                    if (docsParam && !href.startsWith("../")) {
                        href = RAW_BASE + "docs/" + cleanHref;
                    } else {
                        href = RAW_BASE + cleanHref.replace(/^\.\.\//, "");
                    }
                }
                return `<img src="${href}" alt="${text}"${title ? ` title="${title}"` : ""} style="max-width: 100%;">`;
            },
            link({ href, title, text }) {
                const isRelative = !/^https?:\/\//i.test(href);
                if (isRelative && href.toLowerCase().endsWith('.md')) {
                    let newHref = window.location.pathname;
                    if (href === '../README.md' || href === 'README.md') {
                        // Keep root (README)
                    } else {
                        const cleanPath = href.replace(/^docs\//, "");
                        newHref += "?docs=" + cleanPath;
                    }
                    return `<a href="${newHref}"${title ? ` title="${title}"` : ""}>${text}</a>`;
                }
                // external link
                return `<a href="${href}"${title ? ` title="${title}"` : ""}${/^https?:\/\//i.test(href) ? ' target="_blank"' : ""}>${text}</a>`;
            }
        };

        renderer.html = function ({ text }) {
            // Handle relative images in raw HTML
            text = text.replace(/<img [^>]*src=["']([^"']+)["'][^>]*>/gi, (match, src) => {
                const isRelative = !/^https?:\/\//i.test(src);
                if (isRelative) {
                    const params = new URLSearchParams(window.location.search);
                    const docsParam = params.get('docs');
                    const newSrc = RAW_BASE + (docsParam ? "docs/" : "") + src.replace(/^\.\//, "");
                    return match.replace(src, newSrc).replace(/style=["'][^"']*["']/, 'style="max-width: 100%;"');
                }
                return match;
            });
            // Handle relative links in raw HTML (for language switchers)
            text = text.replace(/<a [^>]*href=["']([^"']+)["'][^>]*>/gi, (match, href) => {
                const isRelative = !/^https?:\/\//i.test(href);
                if (isRelative && href.toLowerCase().endsWith('.md')) {
                    let newHref = window.location.pathname;
                    if (href === '../README.md' || href === 'README.md') {
                        // root
                    } else {
                        const cleanPath = href.replace(/^docs\//, "");
                        newHref += "?docs=" + cleanPath;
                    }
                    return match.replace(href, newHref);
                }
                return match;
            });
            return text;
        };

        marked.use({ renderer });

        async function loadMarkdown() {
            const params = new URLSearchParams(window.location.search);
            const docsParam = params.get('docs');

            let targetUrl;

            if (docsParam) {
                targetUrl = RAW_BASE + "docs/" + docsParam.replace(/^\/+/, '');
            } else {
                targetUrl = RAW_BASE + "README.md";
            }

            try {
                const response = await fetch(targetUrl);

                if (!response.ok) {
                    throw new Error(`Failed to load content: ${response.status} ${response.statusText}`);
                }

                const text = await response.text();
                document.getElementById("content").innerHTML = marked.parse(text, {
                    breaks: true
                });
                // Scroll to top
                window.scrollTo(0, 0);
            } catch (error) {
                console.error("Error loading markdown:", error);
                document.getElementById("content").innerHTML =
                    `<h1>Error Loading Page</h1>
                     <p>Could not load: <code>${targetUrl}</code></p>
                     <p>${error.message}</p>`;
            }
        }

        // SPA Style Link Interceptor (Smooth Transition)
        document.addEventListener('click', e => {
            const a = e.target.closest('a');
            if (a && a.getAttribute('href')) {
                const href = a.getAttribute('href');
                // Internal link (relative or starts with index.html)
                if (href.startsWith('?') || href.startsWith(window.location.pathname + '?') || href === window.location.pathname) {
                    e.preventDefault();
                    window.history.pushState({}, '', href);
                    loadMarkdown();
                }
            }
        });

        window.addEventListener('popstate', loadMarkdown);

        loadMarkdown();
    </script>
</body>

</html>
