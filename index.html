<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PoE Unofficial Launcher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;

            display: flex;
            flex-direction: column;
        }

        .markdown-body {
            max-width: 800px;
            width: 100%;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, .1);
        }

        main {
            flex: 1;
            width: 100%;
            display: block;
        }
    </style>
</head>

<body>
    <main>
        <article id="content" class="markdown-body">Loading...</article>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const RAW_BASE =
            "https://raw.githubusercontent.com/NERDHEAD-lab/POE2-unofficial-launcher/master/";

        // Centralized path normalization
        function getCanonicalDocPath(href) {
            if (/^https?:\/\//i.test(href)) return href;
            
            // Remove all leading ./ or / recursively
            let path = href.replace(/^(\.\/|\/)+/, "");
            
            // Strip docs/ prefix if it's there
            path = path.replace(/^docs\//, "");
            
            // Handle going up from docs (../README.md -> README.md)
            if (path.startsWith("../")) {
                path = path.replace(/^\.\.\//, "");
            }
            
            return path;
        }

        const renderer = {
            image({ href, title, text }) {
                const params = new URLSearchParams(window.location.search);
                const docsParam = params.get('docs');
                if (!/^https?:\/\//i.test(href)) {
                    const clean = href.replace(/^(\.\/|\/)+/, "");
                    if (docsParam) {
                        if (clean.startsWith("../")) {
                            href = RAW_BASE + clean.replace(/^\.\.\//, "");
                        } else {
                            href = RAW_BASE + "docs/" + clean.replace(/^docs\//, "");
                        }
                    } else {
                        href = RAW_BASE + clean;
                    }
                }
                return `<img src="${href}" alt="${text}"${title ? ` title="${title}"` : ""} style="max-width: 100%;">`;
            },
            link({ href, title, text }) {
                if (!/^https?:\/\//i.test(href) && href.toLowerCase().endsWith('.md')) {
                    const canonical = getCanonicalDocPath(href);
                    let newHref = window.location.pathname;
                    if (canonical !== 'README.md') {
                        newHref += "?docs=" + canonical;
                    }
                    return `<a href="${newHref}"${title ? ` title="${title}"` : ""}>${text}</a>`;
                }
                return `<a href="${href}"${title ? ` title="${title}"` : ""}${/^https?:\/\//i.test(href) ? ' target="_blank"' : ""}>${text}</a>`;
            }
        };

        renderer.html = function ({ text }) {
            const params = new URLSearchParams(window.location.search);
            const docsParam = params.get('docs');

            // Handle images
            text = text.replace(/<img [^>]*src=["']([^"']+)["'][^>]*>/gi, (match, src) => {
                if (!/^https?:\/\//i.test(src)) {
                    const cleanPath = src.replace(/^(\.\/|\/)+/, "");
                    let finalSrc;
                    if (docsParam && !cleanPath.startsWith("../")) {
                        finalSrc = RAW_BASE + "docs/" + cleanPath.replace(/^docs\//, "");
                    } else {
                        finalSrc = RAW_BASE + cleanPath.replace(/^\.\.\//, "");
                    }
                    return match.replace(src, finalSrc).replace(/style=["'][^"']*["']/, 'style="max-width: 100%;"');
                }
                return match;
            });

            // Handle links (Language switchers etc.)
            text = text.replace(/<a [^>]*href=["']([^"']+)["'][^>]*>/gi, (match, href) => {
                if (!/^https?:\/\//i.test(href) && href.toLowerCase().endsWith('.md')) {
                    const canonical = getCanonicalDocPath(href);
                    let newHref = window.location.pathname + (canonical === 'README.md' ? "" : "?docs=" + canonical);
                    return match.replace(href, newHref);
                }
                return match;
            });
            return text;
        };

        marked.use({ renderer });

        async function loadMarkdown() {
            const params = new URLSearchParams(window.location.search);
            const docsParam = params.get('docs');

            let targetUrl;
            if (docsParam) {
                const canonical = getCanonicalDocPath(docsParam);
                targetUrl = RAW_BASE + "docs/" + canonical;
            } else {
                targetUrl = RAW_BASE + "README.md";
            }

            try {
                const response = await fetch(targetUrl);
                if (!response.ok) throw new Error(`Status: ${response.status}`);

                const text = await response.text();
                document.getElementById("content").innerHTML = marked.parse(text, { breaks: true });
                window.scrollTo(0, 0);
            } catch (error) {
                console.error("Markdown Load Error:", error);
                document.getElementById("content").innerHTML = `<h1>Error Loading Document</h1><p>URL: <code>${targetUrl}</code></p><p>${error.message}</p>`;
            }
        }

        document.addEventListener('click', e => {
            const a = e.target.closest('a');
            if (a && a.getAttribute('href')) {
                const href = a.getAttribute('href');
                if (href.startsWith('?') || href.startsWith(window.location.pathname + '?') || href === window.location.pathname) {
                    e.preventDefault();
                    window.history.pushState({}, '', href);
                    loadMarkdown();
                }
            }
        });

        window.addEventListener('popstate', loadMarkdown);
        loadMarkdown();
    </script>
</body>

</html>
