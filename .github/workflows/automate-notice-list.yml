name: Update Notice List

on:
  push:
    branches:
      - gh-pages
    paths:
      - "notice/*.md"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-list:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          ref: gh-pages

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"

      - name: Get generation script from master
        run: |
          mkdir -p scripts
          curl -s https://raw.githubusercontent.com/NERDHEAD-lab/POE2-unofficial-launcher/master/scripts/generate-notice-list.js -o scripts/generate-notice-list.js

      - name: Generate list.json
        run: node scripts/generate-notice-list.js

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add notice/list.json
          git commit -m "chore: update developer notice list [skip ci]" || echo "No changes to commit"
          git push origin gh-pages
